{% extends "base.html" %}

{% block title %}Upload Video - Streaming Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Upload Video</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="education">Education</option>
                            <option value="gaming">Gaming</option>
                            <option value="music">Music</option>
                            <option value="sports">Sports</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="video" class="form-label">Video File</label>
                        <input type="file" class="form-control" id="video" name="video" accept=".mp4,.webm,.ogg" required>
                        <div class="form-text">Supported formats: MP4, WebM, OGG. Maximum file size: 16MB</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload Video</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
